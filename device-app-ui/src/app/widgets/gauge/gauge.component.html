<div id="gauge-div">
    <div class="strike"><span>INTENSITY</span></div>
    <br>
    <mwl-gauge
        class="two"
        [max]="200"
        [dialStartAngle]="180"
        [dialEndAngle]="0"
        [value]="intensity"
        [animated]="true"
        [animationDuration]="1">
      </mwl-gauge>
</div>
