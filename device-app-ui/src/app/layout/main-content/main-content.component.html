<div class="main-content">
    <div *ngIf="!invalidDevice; else warning">
        <div class="row">
            <div class="col-md-10 col-sm-10 col-xs-10">
                <h4 class="header">DEVICES</h4>
            </div>
            <div class="col-md-2 col-sm-2 col-xs-2">
                <div class="plus-icon">
                    <img class="plus-img" src="../../../assets/images/plus-dk.png" alt="" />
                </div>
            </div>
        </div><br><br>
        <div class="row">
            <div class="col-md-10 col-sm-10 col-xs-10">
                <h5>{{ currentDevice.name  | uppercase }}</h5>
            </div>
            <div class="col-md-2 col-sm-2 col-xs-2 text-right">
                <app-slider [status]="currentDevice.on" [index]="currentDevice.index" (statusChanged)="updateStatus($event)"></app-slider>
            </div>
        </div>
        <br><br>
        <app-shade [shade]="currentDevice.shade" [index]="currentDevice.index" (shadeChanged)="updateShade($event)"></app-shade> 
        <br> <br> <br>
        <app-mode [mode]="currentDevice.mode" [index]="currentDevice.index" (modeChanged)="updateMode($event)"></app-mode>
        <br>  <br>
        <app-gauge [intensity]="currentDevice.intensity"></app-gauge>
    </div>
    <ng-template #warning>
        <div class="row"><h5>Invalid device! Please check your selection</h5></div>
    </ng-template>
</div>
